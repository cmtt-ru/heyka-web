---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ pluck .Values.werf.env .Values.app.replicas | first | default .Values.app.replicas._default }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        checksum/nginx-config: {{ include (print $.Template.BasePath "/05-nginx-configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        node-role.kubernetes.io/node: ""
      imagePullSecrets:
        - name: registrysecret
      containers:
        - name: nginx
          image:  {{ .Values.werf.image.web }}
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/bash", "-c", "sleep 5; kill -QUIT 1" ]
          command: ["/usr/sbin/nginx", "-g", "daemon off;"]
          resources:
            requests:
              memory: {{ pluck .Values.werf.env .Values.app.requests.memory | first | default .Values.app.requests.memory._default | quote }}
              cpu: {{ pluck .Values.werf.env .Values.app.requests.cpu | first | default .Values.app.requests.cpu._default | quote }}
            limits:
              memory: {{ pluck .Values.werf.env .Values.app.limits.memory | first | default .Values.app.limits.memory._default | quote }}
          ports:
          - containerPort: 80
            name: static
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /_tech/ngx-status
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /_tech/ngx-status
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - name: nginx
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: nginx
          configMap:
            name: web-configmap
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  ports:
  - targetPort: static
    port: 80
    name: static
  selector:
    app: {{ .Chart.Name }}
