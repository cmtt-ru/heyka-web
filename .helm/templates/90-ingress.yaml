---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-static
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    #nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    #nginx.ingress.kubernetes.io/auth-secret: basic-auth-static
    #nginx.ingress.kubernetes.io/auth-type: basic
spec:
  rules:
  - host: {{ pluck .Values.global.env .Values.app.url | first | default (printf "web-%s.%s" .Values.global.env .Values.app.domain_base) }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
      - path: /.+\.(js|css|ico|woff2|png|jpeg|jpg|gif|svg|js\.map)$
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
{{- if (eq $.Values.global.env "stage") }}
  - host: {{ pluck .Values.global.env .Values.app.domain_main | first | default .Values.app.domain_main._default }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
      - path: /.+\.(js|css|ico|woff2|png|jpeg|jpg|gif|svg|js\.map)$
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: static
{{- end }}
  tls:
  - hosts:
      - {{ pluck .Values.global.env .Values.app.url | first | default (printf "web-%s.%s" .Values.global.env .Values.app.domain_base) }}
{{- if (eq $.Values.global.env "stage") }}
      - {{ pluck .Values.global.env .Values.app.domain_main | first | default .Values.app.domain_main._default }}
{{- end }}
    secretName: {{ printf "tls-%s" .Chart.Name | quote }}

